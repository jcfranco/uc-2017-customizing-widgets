<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Theming Widgets</title>
  <link rel="stylesheet" href="../../../../arcgis-js-api/esri/themes/8-bit/main.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> -->

  <style>
    /*@import url(https://fonts.googleapis.com/css?family=Press+Start+2P);*/

    html,
    body,
    #view {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
  <script>
    var dojoConfig = {
      async: true,
      debug: true,
      isDebug: true,
      paths: {
        "esri": "../esri"
      }
    };

  </script>

  <script src="https://js.arcgis.com/4.4"></script>
  <script>
    var map, view, expand, layerlist;

    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/Expand",
      "esri/widgets/LayerList",
      "dojo/domReady!"
    ], function (
      WebMap,
      MapView,
      Expand,
      LayerList
    ) {

      //----------------
      //  map setup
      //----------------

      map = new WebMap({
        portalItem: {
          id: "1c909e31eebd4d4cb7d314dc3923a690"
        }
      });

      view = new MapView({
        container: "view",
        map: map,
        zoom: 2,
        center: [-117.1628487109789, 32.706813240831096]
      });

      view.then(function(){
        // create a layerlist
        layerlist = new LayerList({
          view: view
        });

        // store the layerlist in expand widget
        expand = new Expand({
          expandIconClass: "esri-icon-layer-list",
          content: layerlist
        });

        view.ui.add(expand, "top-right");
      });


    });
  </script>
</head>

<body>
  <div id="view"></div>
</body>

</html>
