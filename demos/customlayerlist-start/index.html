   <script>
    var customLayerList;
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "dojo/domReady!"

      WebMap,
      MapView
    ) {

      var webmap = new WebMap({
        portalItem: {
          id: "1c909e31eebd4d4cb7d314dc3923a690"
        }
      });

      var view = new MapView({
        container: "viewDiv",
        map: webmap
