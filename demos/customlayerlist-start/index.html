<head>
  <meta charset="utf-8">

  <title>CustomLayerList Widget</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">

  <link rel="stylesheet" href="app/css/CustomLayerList.css">

    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->

    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="app/customLayerList.js"></script>

  <script>
    var href = location.href;
    var demoLocation = href.slice(0, href.lastIndexOf("/"));
    var dojoConfig = {
      async: true,
      packages: [{
        name: "demo",
        location: demoLocation + "/app"
      }]
    };

  </script>
  <script src="https://js.arcgis.com/4.4/"></script>

  <style>
    body {
      padding-top: 50px;
    }

    #viewDiv {
      padding: 0;
      margin: 0;
      height: 500px;
      width: 100%;
      overflow: hidden;
    }

  </style>

  <script>
    var customLayerList;
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/LayerList/LayerListViewModel",
      "dojo/domReady!"
    ], function (
      WebMap,
      MapView,
      LayerListViewModel
    ) {

      var webmap = new WebMap({
        portalItem: { // autocasts as new PortalItem()
          id: "e8ef160437434711b141ae953efe9049"
        }
      });

      var view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      var viewModel = new LayerListViewModel({
        view: view
      });

      $("#customLayerList").customLayerList({
        viewModel: viewModel
      });

    });

  </script>

</head>

      <div class="col-md-8">
        <div id="viewDiv"></div>
      </div>
      <div class="col-md-4">
        <div id="customLayerList"></div>
